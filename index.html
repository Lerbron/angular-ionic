<!DOCTYPE html><html lang="en" ng-app="app"><head>  <meta charset="UTF-8">  <meta content="width=device-width" name="viewport">  <title>angular</title>  <link rel="stylesheet" href="ionic/css/ionic.min.css">  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">  <link rel="stylesheet" type="text/css" href="assets/css/style.css">  <!-- ng ui.router ionic 混合文件-->  <script src="./ionic/js/ionic.bundle.min.js"></script>  <!--程序入口-->  <script type="text/javascript" src="js/app.js"></script>  <!--引入controller-->  <script type="text/javascript" src="js/controllers/mineCtrl.js"></script>  <script type="text/javascript" src="js/controllers/homeCtrl.js"></script>  <!--引入服务（数据层）-->  <script type="text/javascript" src="js/service/baseService.js"></script>  <script type="text/javascript" src="js/service/useService.js"></script>  <script type="text/javascript" src="js/service/mallService.js"></script>  <script>	  (function(window) {		  // 获取html的标签		  var oHtml = document.documentElement;		  // 在页面上来的时候就调用一下		  getSize();		  // 当缩放屏幕时实时计算		  window.addEventListener('resize', function() {			  getSize();		  });		  function getSize() {			  // 获取屏幕的大小			  var screenWidth = oHtml.clientWidth;			  var screenHeight = oHtml.clientHeight;			  if(screenWidth > 640) {				  screenWidth = 640;			  }			  oHtml.style.fontSize = screenWidth / 7.5 + 'px';			  //console.log(oHtml.style.fontSize);		  }	  })(window);  </script></head><body>  <ion-tabs>    <ion-tab title="首页" href="#/home">      <ion-nav-view name="home"></ion-nav-view>    </ion-tab>    <ion-tab title="分类" href="#/classify">      <ion-nav-view name="classify"></ion-nav-view>    </ion-tab>    <ion-tab title="我的" href="#/mine">      <ion-nav-view name="mine"></ion-nav-view>    </ion-tab>  </ion-tabs></body></html>
