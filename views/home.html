<ion-view>  <ion-content>    <div class="mineTitle">美淘网</div>    <ul>      <li ng-repeat="obj in list" class="listItem">        <img ng-src="{{obj.goodsListImg}}" class="goodListImg">        <div class="listRight">          <p class="goodsName">{{obj.goodsName}}</p>          <p>单价：{{obj.price|currency: '¥device_id\t{device_id}'}}元</p>        </div>      </li>    </ul>  </ion-content></ion-view>
