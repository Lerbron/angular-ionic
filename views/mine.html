<ion-view>  <ion-content>    <div class="mineTitle">我的</div>    <div ng-show="toggleState" class="panel">      <!--<p class="title">登陆</p>-->      <p class="itemInput"><span class="label">用户名：</span><input type="text" placeholder="请输入用户名" ng-model="user.userID" class="logInput"/></p>      <p class="itemInput"><span class="label">密 码：</span><input type="password" placeholder="请输入密码" ng-model="user.password" class="logInput"/></p>      <p class="btnContainer"><button ng-click="login(user)" class="btn">登陆</button></p>      <p><button ng-click="toggle(0)">去注册</button></p>    </div>    <div ng-show="!toggleState" class="panel">      <!--<p class="title">注册</p>-->      <p class="itemInput"><span class="label">用户名：</span><input type="text" placeholder="请输入用户名" ng-model="r_user.userID" class="logInput"/></p>      <p class="itemInput"><span class="label">密  码：</span><input type="password" placeholder="请输入密码" ng-model="r_user.password" class="logInput"/></p>      <p class="itemInput"><span class="label">确认密码：</span><input type="password" placeholder="请确认密码" ng-model="r_user.rePassword" class="logInput"/></p>      <p class="btnContainer"><button ng-click="regist()" class="btn">注册</button></p>      <p><button ng-click="toggle(1)">去登陆</button></p>    </div>  </ion-content></ion-view>
